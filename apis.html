<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs - Dashboard Sentinela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .api-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .kpi-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .kpi-card .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kpi-card h3 {
            margin: 0 0 1rem 0;
            font-size: 1rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .kpi-card .value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .kpi-card .unit {
            font-size: 1rem;
            color: #95a5a6;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            animation: fadeIn 0.6s ease 0.4s both;
        }

        .btn-refresh {
            background: white;
            color: #667eea;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-refresh i {
            transition: transform 0.3s ease;
        }

        .btn-refresh:hover i {
            transform: rotate(180deg);
        }

        .table-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 2rem;
            animation: fadeInUp 0.6s ease 0.6s both;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #ecf0f1;
        }

        .table-header h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-header .badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        table thead {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        table th:first-child {
            border-top-left-radius: 8px;
        }

        table th:last-child {
            border-top-right-radius: 8px;
        }

        table td {
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
        }

        table tbody tr {
            transition: all 0.2s ease;
        }

        table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #95a5a6;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-brand">
        <i class="fas fa-shield-alt"></i> Sentinela
    </div>
    <div class="nav-links">
        <a href="home.html"><i class="fas fa-home"></i> Home</a>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="apis.html" class="active"><i class="fas fa-database"></i> APIs</a>
        <a href="reports.html"><i class="fas fa-chart-line"></i> Relatórios</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Configurações</a>
    </div>
    <div class="nav-user">
        <span id="user-name"><i class="fas fa-user-circle"></i> Usuário</span>
        <button onclick="logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
</nav>

<div class="api-container">
    <div class="page-header">
        <h1><i class="fas fa-database"></i> APIs - Análise de Dados</h1>
        <p>Dados históricos e estatísticas em tempo real</p>
    </div>

    <!-- KPIs Resumo -->
    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="icon"><i class="fas fa-clock"></i></div>
            <h3>Latência Média</h3>
            <div class="value" id="kpi-media-ms">
                <span class="loading-spinner"></span>
            </div>
            <div class="unit">ms</div>
        </div>
        <div class="kpi-card">
            <div class="icon"><i class="fas fa-bolt"></i></div>
            <h3>RMS Médio</h3>
            <div class="value" id="kpi-media-rms">
                <span class="loading-spinner"></span>
            </div>
            <div class="unit">V</div>
        </div>
    </div>

    <!-- Botão para atualizar -->
    <div class="controls">
        <button class="btn-refresh" onclick="atualizarTudo()">
            <i class="fas fa-sync-alt"></i>
            Atualizar Dados
        </button>
    </div>

    <!-- Tabela de Dados -->
    <div class="table-section">
        <div class="table-header">
            <h2>
                <span class="status-indicator online"></span>
                Dados Síncronos
            </h2>
            <span class="badge" id="record-count">0 registros</span>
        </div>
        <table id="table-sincrono">
            <thead>
                <tr>
                    <th><i class="fas fa-hashtag"></i> ID</th>
                    <th><i class="fas fa-chart-bar"></i> Valor</th>
                    <th><i class="fas fa-ruler"></i> Unidade</th>
                    <th><i class="far fa-clock"></i> Data/Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="no-data">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando dados...</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
// Verificar autenticação
async function checkAuth() {
    try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        
        if (!data.authenticated) {
            window.location.href = 'login.html';
            return;
        }
        
        // Atualizar nome do usuário
        if (data.user && data.user.name) {
            document.getElementById('user-name').textContent = data.user.name;
        }
    } catch (error) {
        console.error('Erro ao verificar autenticação:', error);
        window.location.href = 'login.html';
    }
}

function logout() {
    fetch('/api/auth/logout', { method: 'POST' })
        .then(() => {
            window.location.href = 'login.html';
        })
        .catch(error => {
            console.error('Erro no logout:', error);
            window.location.href = 'login.html';
        });
}

async function fetchData(endpoint) {
    try {
        const response = await fetch(`/${endpoint}`);
        const data = await response.json();

        updateKPIs(endpoint, data);
        updateTable(endpoint, data);
    } catch (error) {
        console.error('Erro:', error);
    }
}

// KPIs usando apenas médias (0 = Rms, 1 = Ms)
function updateKPIs(endpoint, data) {
    if (endpoint === 'apisincronomedia0') {
        const texto = String(data);
        const num = Number(texto);
        const elemento = document.getElementById('kpi-media-rms');
        elemento.textContent = isNaN(num) ? texto : num.toFixed(2);
        elemento.parentElement.classList.add('fadeIn');
    }

    if (endpoint === 'apisincronomedia1') {
        const texto = String(data);
        const num = Number(texto);
        const elemento = document.getElementById('kpi-media-ms');
        elemento.textContent = isNaN(num) ? texto : num.toFixed(2);
        elemento.parentElement.classList.add('fadeIn');
    }
}

// Tabela apenas para /apisincrono
function updateTable(endpoint, data) {
    if (endpoint !== 'apisincrono') return;

    const tbody = document.querySelector('#table-sincrono tbody');
    if (!tbody || !Array.isArray(data)) return;

    tbody.innerHTML = '';
    const ultimos10 = data.slice(-10).reverse();
    
    // Atualizar contador
    document.getElementById('record-count').textContent = `${ultimos10.length} registros`;

    if (ultimos10.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="no-data">
                    <i class="fas fa-inbox"></i>
                    <p>Nenhum dado disponível</p>
                </td>
            </tr>
        `;
        return;
    }

    ultimos10.forEach(ev => {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = ev.id;
        row.insertCell(1).innerHTML = `<strong>${Number(ev.valorEvento || 0).toFixed(2)}</strong>`;
        row.insertCell(2).textContent = ev.unidade || '';
        row.insertCell(3).textContent = new Date(ev.horaEvento).toLocaleString('pt-BR');
    });
}

// Função do botão para atualizar tudo
function atualizarTudo() {
    fetchData('apisincronomedia1'); // Ms
    fetchData('apisincronomedia0'); // Rms
    fetchData('apisincrono');       // tabela
}

// Carregamento inicial
window.onload = () => {
    checkAuth();
    atualizarTudo();
};
</script>
</body>
</html>
