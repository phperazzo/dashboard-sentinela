<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' cdnjs.cloudflare.com fonts.gstatic.com; connect-src 'self' cdn.jsdelivr.net ws: wss:; img-src 'self' data:;">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Carro Aspirador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Verificação de autenticação -->
    <script>
        // MODO DEMO - Sem backend no Vercel
        console.log('Dashboard em modo demo (frontend estático)');
        // Autenticação desabilitada para visualização no Vercel
    </script>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3>Admin</h3>
                    <p>Administrador</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <i class="fas fa-car"></i>
                        <span>Carro Aspirador</span>
                    </li>
                    <li class="nav-item" onclick="window.location.href='/reports.html'">
                        <i class="fas fa-robot"></i>
                        <span>Braço Robótico</span>
                    </li>
                    <li class="nav-item" onclick="window.location.href='/settings.html'">
                        <i class="fas fa-drone"></i>
                        <span>Drone</span>
                    </li>
                    <li class="nav-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Carro Aspirador</h1>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-wifi"></i>
                        <span>Conectando...</span>
                    </div>
                    <div class="connection-status" id="mqttStatus">
                        <i class="fas fa-database"></i>
                        <span>MQTT Offline</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- KPI Cards -->
                <section class="kpi-section">
                    <div class="kpi-card cycle-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Ciclo Atual</span>
                            <i class="fas fa-sync-alt"></i>
                        </div>
                        <div class="kpi-value"><span id="cycleKPI">--</span></div>
                    </div>

                    <div class="kpi-card coverage-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Cobertura</span>
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <div class="kpi-value"><span id="coverageKPI">--</span> %</div>
                    </div>

                    <div class="kpi-card efficiency-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Eficiência</span>
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="kpi-value"><span id="efficiencyKPI">--</span> %</div>
                    </div>

                    <div class="kpi-card energy-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Energia</span>
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                        <div class="kpi-value"><span id="energyKPI">--</span> W</div>
                    </div>
                </section>

                <!-- Stats Card -->
                <section class="dashboard-grid">
                    <div class="stats-card">
                        <div class="stats-header">
                            <div class="stats-percentage" id="systemHealth">0%</div>
                        </div>
                        <div class="stats-details">
                            <p>Sistema Online</p>
                            <p>Sensores Ativos</p>
                            <p id="lastDataReceived">Aguardando dados...</p>
                        </div>
                        <button class="check-now-btn" onclick="location.reload()">Atualizar</button>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <script>
        // Função de logout
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });

                // Limpar localStorage
                localStorage.removeItem('authToken');
                
                // Redirecionar para login
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro no logout:', error);
                // Mesmo em caso de erro, redirecionar
                window.location.href = '/login.html';
            }
        }
    </script>

    <!-- ✅ Script.js DEVE vir DEPOIS das bibliotecas -->
    <script src="script.js"></script>
</body>
</html>
