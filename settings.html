<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Configurações - Sentinela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .info-card h4 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1rem;
        }

        .info-card p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 50px;
            padding: 12px 20px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
                margin-top: 60px;
            }

            .settings-container {
                max-width: 100%;
            }

            .settings-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem !important;
                margin-bottom: 25px !important;
            }

            .form-input {
                padding: 10px 14px;
                font-size: 0.95rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: 10px;
                margin-top: 55px;
            }

            .settings-section {
                padding: 15px;
                border-radius: 12px;
            }

            .section-title {
                font-size: 1.1rem;
                gap: 8px;
            }

            h1 {
                font-size: 1.3rem !important;
                margin-bottom: 20px !important;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 0.85rem;
            }

            .form-input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px;
                font-size: 0.95rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .info-card {
                padding: 12px;
            }

            .alert {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <a href="/dashboard.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Dashboard
    </a>

    <div class="content-wrapper">
        <div class="settings-container">
            <h1 style="text-align: center; margin-bottom: 40px; color: #2c3e50;">
                <i class="fas fa-cog"></i> Configurações do Sistema
            </h1>

            <!-- Informações da Conta -->
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i>
                    Informações da Conta
                </h2>
                
                <div class="info-card">
                    <h4>Usuário Logado</h4>
                    <p id="currentUser">Carregando...</p>
                </div>

                <div class="info-card">
                    <h4>Última Alteração de Senha</h4>
                    <p id="lastPasswordChange">Carregando...</p>
                </div>
            </div>

            <!-- Alterar Senha -->
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-key"></i>
                    Alterar Senha
                </h2>

                <div id="passwordAlert" class="alert" style="display: none;"></div>

                <form id="changePasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="currentPassword">Senha Atual</label>
                        <input 
                            type="password" 
                            id="currentPassword" 
                            name="currentPassword" 
                            class="form-input" 
                            placeholder="Digite sua senha atual"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newPassword">Nova Senha</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            class="form-input" 
                            placeholder="Digite a nova senha"
                            required
                            minlength="4"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar Nova Senha</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirme a nova senha"
                            required
                        >
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <button type="submit" class="btn btn-primary" id="savePasswordBtn">
                            <i class="fas fa-save"></i>
                            Alterar Senha
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Informações do Sistema -->
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    Informações do Sistema
                </h2>

                <div class="info-card">
                    <h4>Sistema Sentinela Dashboard</h4>
                    <p>Versão 1.0.0 - Monitoramento de Data Center</p>
                </div>

                <div class="info-card">
                    <h4>Status da Conexão</h4>
                    <p id="connectionStatus">Verificando...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        class SettingsManager {
            constructor() {
                this.form = document.getElementById('changePasswordForm');
                this.alert = document.getElementById('passwordAlert');
                this.saveBtn = document.getElementById('savePasswordBtn');
                
                this.init();
            }

            async init() {
                // Verificar autenticação
                await this.checkAuth();
                
                // Carregar informações do usuário
                await this.loadUserInfo();
                
                // Setup form
                this.form.addEventListener('submit', this.handlePasswordChange.bind(this));
                
                // Validação em tempo real
                document.getElementById('confirmPassword').addEventListener('input', this.validatePasswords.bind(this));
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/check', {
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        window.location.href = '/login.html';
                        return;
                    }
                } catch (error) {
                    console.error('Erro na verificação de auth:', error);
                    window.location.href = '/login.html';
                }
            }

            async loadUserInfo() {
                try {
                    const response = await fetch('/api/user/profile', {
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const user = data.user;

                        document.getElementById('currentUser').textContent = 
                            `${user.name} (${user.username}) - ${user.role}`;

                        const lastChange = user.lastPasswordChange ? 
                            new Date(user.lastPasswordChange).toLocaleString('pt-BR') : 
                            'Nunca alterada';
                        
                        document.getElementById('lastPasswordChange').textContent = lastChange;
                        
                        // Status da conexão
                        document.getElementById('connectionStatus').textContent = 'Conectado e Autenticado';
                        document.getElementById('connectionStatus').style.color = '#27ae60';
                    }
                } catch (error) {
                    console.error('Erro ao carregar informações:', error);
                    this.showAlert('Erro ao carregar informações do usuário', 'danger');
                }
            }

            validatePasswords() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    document.getElementById('confirmPassword').style.borderColor = '#e74c3c';
                } else {
                    document.getElementById('confirmPassword').style.borderColor = '#e9ecef';
                }
            }

            async handlePasswordChange(event) {
                event.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validações
                if (!currentPassword || !newPassword || !confirmPassword) {
                    this.showAlert('Todos os campos são obrigatórios', 'danger');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showAlert('A confirmação da senha não confere', 'danger');
                    return;
                }

                if (newPassword.length < 4) {
                    this.showAlert('A nova senha deve ter pelo menos 4 caracteres', 'danger');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/user/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showAlert('Senha alterada com sucesso!', 'success');
                        this.form.reset();
                        
                        // Atualizar data da última alteração
                        const lastChange = new Date(data.lastPasswordChange).toLocaleString('pt-BR');
                        document.getElementById('lastPasswordChange').textContent = lastChange;
                        
                    } else {
                        this.showAlert(data.message || 'Erro ao alterar senha', 'danger');
                    }

                } catch (error) {
                    console.error('Erro:', error);
                    this.showAlert('Erro de conexão. Tente novamente.', 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            showAlert(message, type) {
                this.alert.textContent = message;
                this.alert.className = `alert alert-${type}`;
                this.alert.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    this.alert.style.display = 'none';
                }, 5000);
            }

            setLoading(loading) {
                if (loading) {
                    this.saveBtn.disabled = true;
                    this.saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Alterando...';
                } else {
                    this.saveBtn.disabled = false;
                    this.saveBtn.innerHTML = '<i class="fas fa-save"></i> Alterar Senha';
                }
            }
        }

        function clearForm() {
            document.getElementById('changePasswordForm').reset();
            document.getElementById('passwordAlert').style.display = 'none';
        }

        // Inicializar quando carregar
        document.addEventListener('DOMContentLoaded', () => {
            new SettingsManager();
        });
    </script>
</body>
</html>
