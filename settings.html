<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Drone - Carro Aspirador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title i {
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .info-card h4 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1rem;
        }

        .info-card p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 50px;
            padding: 12px 20px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 15px;
                margin-top: 60px;
            }

            .settings-container {
                max-width: 100%;
            }

            .settings-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.5rem !important;
                margin-bottom: 25px !important;
            }

            .form-input {
                padding: 10px 14px;
                font-size: 0.95rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 14px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: 10px;
                margin-top: 55px;
            }

            .settings-section {
                padding: 15px;
                border-radius: 12px;
            }

            .section-title {
                font-size: 1.1rem;
                gap: 8px;
            }

            h1 {
                font-size: 1.3rem !important;
                margin-bottom: 20px !important;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 0.85rem;
            }

            .form-input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px;
                font-size: 0.95rem;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .info-card {
                padding: 12px;
            }

            .alert {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3>Admin</h3>
                    <p>Administrador</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item" onclick="window.location.href='/dashboard.html'">
                        <i class="fas fa-car"></i>
                        <span>Carro Aspirador</span>
                    </li>
                    <li class="nav-item" onclick="window.location.href='/reports.html'">
                        <i class="fas fa-robot"></i>
                        <span>Bra√ßo Rob√≥tico</span>
                    </li>
                    <li class="nav-item active">
                        <i class="fas fa-drone"></i>
                        <span>Drone</span>
                    </li>
                    <li class="nav-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>üöÅ Drone</h1>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-wifi"></i>
                        <span>Conectando...</span>
                    </div>
                    <div class="connection-status" id="mqttStatus">
                        <i class="fas fa-database"></i>
                        <span>MQTT Offline</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- KPI Cards do Drone -->
                <section class="kpi-section">
                    <div class="kpi-card drone-id-status">
                        <div class="kpi-header">
                            <span class="kpi-label">ID do Cubo</span>
                            <i class="fas fa-cube"></i>
                        </div>
                        <div class="kpi-value"><span id="droneIdKPI">--</span></div>
                    </div>

                    <div class="kpi-card drone-cube-pos-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Posi√ß√£o Cubo</span>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="kpi-value" style="font-size: 1.2rem;"><span id="droneCubePosKPI">--</span></div>
                    </div>

                    <div class="kpi-card drone-pos-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Posi√ß√£o Drone</span>
                            <i class="fas fa-drone"></i>
                        </div>
                        <div class="kpi-value" style="font-size: 1.2rem;"><span id="dronePosKPI">--</span></div>
                    </div>

                    <div class="kpi-card drone-distance-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Dist√¢ncia</span>
                            <i class="fas fa-ruler"></i>
                        </div>
                        <div class="kpi-value"><span id="droneDistanceKPI">--</span> m</div>
                    </div>
                </section>

                <!-- Stats Card -->
                <section class="dashboard-grid">
                    <div class="stats-card">
                        <div class="stats-header">
                            <div class="stats-percentage" id="droneHealth">0%</div>
                        </div>
                        <div class="stats-details">
                            <p>Drone Online</p>
                            <p>Sensores Ativos</p>
                            <p id="lastDroneDataReceived">Aguardando dados...</p>
                        </div>
                        <button class="check-now-btn" onclick="location.reload()">Atualizar</button>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <script>
        async function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        class DroneDashboard {
            constructor() {
                this.ws = null;
                this.droneData = {};
                this.init();
            }

            init() {
                this.connectToWebSocket();
                this.startInternetMonitoring();
            }

            connectToWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}`;
                
                console.log('üîó Conectando WebSocket em:', wsUrl);
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('üîå Conectado ao WebSocket');
                    this.updateConnectionStatus(true);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        console.log('üì© Mensagem:', msg);

                        if (msg.topic && msg.topic.includes('robot/drone')) {
                            const droneData = typeof msg.payload === 'string' ? JSON.parse(msg.payload) : msg.payload;
                            console.log('üöÅ Dados do drone:', droneData);
                            this.updateDroneKPIs(droneData);
                        }

                        if (msg.type === 'mqtt_status') {
                            this.updateMQTTStatus(msg.connected);
                        }
                    } catch (error) {
                        console.error('Erro:', error);
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('‚ùå Erro WebSocket:', error);
                    this.updateConnectionStatus(false);
                };

                this.ws.onclose = () => {
                    console.log('üîå Desconectado. Reconectando em 3s...');
                    this.updateConnectionStatus(false);
                    setTimeout(() => this.connectToWebSocket(), 3000);
                };
            }

            updateDroneKPIs(data) {
                if (!data.cubo_removido) return;

                const cube = data.cubo_removido;

                // ID do cubo
                const idKPI = document.getElementById('droneIdKPI');
                if (idKPI && cube.id !== undefined) {
                    idKPI.textContent = cube.id;
                }

                // Posi√ß√£o do cubo
                const cubePosKPI = document.getElementById('droneCubePosKPI');
                if (cubePosKPI && cube.posicao_cubo) {
                    const [x, y, z] = cube.posicao_cubo;
                    cubePosKPI.textContent = `X:${x.toFixed(2)} Y:${y.toFixed(2)} Z:${z.toFixed(2)}`;
                }

                // Posi√ß√£o do drone
                const dronePosKPI = document.getElementById('dronePosKPI');
                if (dronePosKPI && cube.posicao_drone) {
                    const [x, y, z] = cube.posicao_drone;
                    dronePosKPI.textContent = `X:${x.toFixed(2)} Y:${y.toFixed(2)} Z:${z.toFixed(2)}`;
                }

                // Calcular dist√¢ncia entre cubo e drone
                const distanceKPI = document.getElementById('droneDistanceKPI');
                if (distanceKPI && cube.posicao_cubo && cube.posicao_drone) {
                    const [x1, y1, z1] = cube.posicao_cubo;
                    const [x2, y2, z2] = cube.posicao_drone;
                    const distance = Math.sqrt(
                        Math.pow(x2 - x1, 2) + 
                        Math.pow(y2 - y1, 2) + 
                        Math.pow(z2 - z1, 2)
                    );
                    distanceKPI.textContent = distance.toFixed(2);
                }

                // Sa√∫de do sistema
                const healthElement = document.getElementById('droneHealth');
                if (healthElement) {
                    healthElement.textContent = '100%';
                }

                // Timestamp
                const lastDataElement = document.getElementById('lastDroneDataReceived');
                if (lastDataElement) {
                    lastDataElement.textContent = `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;
                    lastDataElement.style.color = '#27ae60';
                }

                this.droneData = data;
                console.log('üöÅ KPIs atualizados:', data);
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (statusElement) {
                    if (connected) {
                        statusElement.className = 'connection-status connected';
                        statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Conectado</span>';
                    } else {
                        statusElement.className = 'connection-status disconnected';
                        statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Desconectado</span>';
                    }
                }
            }

            updateMQTTStatus(connected) {
                const statusElement = document.getElementById('mqttStatus');
                if (statusElement) {
                    if (connected) {
                        statusElement.className = 'connection-status connected';
                        statusElement.innerHTML = '<i class="fas fa-database"></i><span>MQTT Online</span>';
                    } else {
                        statusElement.className = 'connection-status disconnected';
                        statusElement.innerHTML = '<i class="fas fa-database"></i><span>MQTT Offline</span>';
                    }
                }
            }

            startInternetMonitoring() {
                setInterval(() => {
                    this.updateConnectionStatus(this.ws && this.ws.readyState === WebSocket.OPEN);
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.droneDashboard = new DroneDashboard();
        });
    </script>
</body>
</html>
