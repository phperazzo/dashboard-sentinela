<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' cdnjs.cloudflare.com fonts.gstatic.com; connect-src 'self' ws: wss:; img-src 'self' data:;">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bra√ßo Rob√≥tico - Carro Aspirador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .report-container {
            padding: 0;
        }

        .content-wrapper {
            padding: 30px;
        }

        .report-header {
            margin-bottom: 30px;
        }

        .report-header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .report-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            margin-right: 5px;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-group button {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }

        .filter-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .filter-group button:last-child {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            box-shadow: 0 4px 6px rgba(149, 165, 166, 0.2);
        }

        .filter-group button:last-child:hover {
            box-shadow: 0 6px 12px rgba(149, 165, 166, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        .stat-card h3 {
            color: #7f8c8d;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }

        .stat-card .unit {
            font-size: 18px;
            color: #95a5a6;
            margin-left: 8px;
            font-weight: 500;
        }

        .readings-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .readings-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-table, .readings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .events-table th,
        .events-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .events-table th {
            background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .events-table th:first-child {
            border-top-left-radius: 8px;
        }

        .events-table th:last-child {
            border-top-right-radius: 8px;
        }

        .events-table tr:hover {
            background: #f8f9fa;
        }

        .events-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #95a5a6;
            font-size: 16px;
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3>Admin</h3>
                    <p>Administrador</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item" onclick="window.location.href='/dashboard.html'">
                        <i class="fas fa-car"></i>
                        <span>Carro Aspirador</span>
                    </li>
                    <li class="nav-item active">
                        <i class="fas fa-robot"></i>
                        <span>Bra√ßo Rob√≥tico</span>
                    </li>
                    <li class="nav-item" onclick="window.location.href='/settings.html'">
                        <i class="fas fa-drone"></i>
                        <span>Drone</span>
                    </li>
                    <li class="nav-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>ü¶æ Bra√ßo Rob√≥tico</h1>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-check-circle"></i>
                        <span>Online</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- KPI Cards do Bra√ßo -->
                <section class="kpi-section">
                    <div class="kpi-card arm-load-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Carga</span>
                            <i class="fas fa-weight-hanging"></i>
                        </div>
                        <div class="kpi-value"><span id="armLoadKPI">--</span> kg</div>
                    </div>

                    <div class="kpi-card arm-energy-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Energia</span>
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="kpi-value"><span id="armEnergyKPI">--</span> W</div>
                    </div>

                    <div class="kpi-card arm-efficiency-status">
                        <div class="kpi-header">
                            <span class="kpi-label">Efici√™ncia</span>
                            <i class="fas fa-tachometer-alt"></i>
                        </div>
                        <div class="kpi-value"><span id="armEfficiencyKPI">--</span> W/kg</div>
                    </div>

                    <div class="kpi-card arm-status-card">
                        <div class="kpi-header">
                            <span class="kpi-label">Status</span>
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="kpi-value" style="font-size: 1.5rem;"><span id="armStatusKPI">Aguardando</span></div>
                    </div>
                </section>

                <!-- Stats Card -->
                <section class="dashboard-grid">
                    <div class="stats-card">
                        <div class="stats-header">
                            <div class="stats-percentage" id="armHealth">0%</div>
                        </div>
                        <div class="stats-details">
                            <p>Bra√ßo Online</p>
                            <p>Sensores Ativos</p>
                            <p id="lastArmDataReceived">Aguardando dados...</p>
                        </div>
                        <button class="check-now-btn" onclick="location.reload()">Atualizar</button>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <script>
        // Fun√ß√£o de logout
        async function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // Dashboard do Bra√ßo Rob√≥tico
        class ArmDashboard {
            constructor() {
                this.ws = null;
                this.armData = { carga_kg: 0, energia: 0 };
                this.init();
            }

            init() {
                this.connectToWebSocket();
                this.startInternetMonitoring();
            }

            connectToWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}`;
                
                console.log('üîó Conectando WebSocket em:', wsUrl);
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('üîå Conectado ao WebSocket');
                    this.updateConnectionStatus(true);
                };

                this.ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        console.log('üì© Mensagem:', msg);

                        if (msg.topic && msg.topic.includes('arm/data')) {
                            const armData = typeof msg.payload === 'string' ? JSON.parse(msg.payload) : msg.payload;
                            console.log('ü¶æ Dados do bra√ßo:', armData);
                            this.updateArmKPIs(armData);
                        }

                        if (msg.type === 'mqtt_status') {
                            this.updateMQTTStatus(msg.connected);
                        }
                    } catch (error) {
                        console.error('Erro:', error);
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('‚ùå Erro WebSocket:', error);
                    this.updateConnectionStatus(false);
                };

                this.ws.onclose = () => {
                    console.log('üîå Desconectado. Reconectando em 3s...');
                    this.updateConnectionStatus(false);
                    setTimeout(() => this.connectToWebSocket(), 3000);
                };
            }

            updateArmKPIs(data) {
                const loadKPI = document.getElementById('armLoadKPI');
                if (loadKPI && data.carga_kg !== undefined) {
                    loadKPI.textContent = data.carga_kg.toFixed(1);
                }

                const energyKPI = document.getElementById('armEnergyKPI');
                if (energyKPI && data.energia !== undefined) {
                    energyKPI.textContent = data.energia.toFixed(2);
                }

                const efficiencyKPI = document.getElementById('armEfficiencyKPI');
                if (efficiencyKPI && data.carga_kg > 0 && data.energia !== undefined) {
                    const efficiency = data.energia / data.carga_kg;
                    efficiencyKPI.textContent = efficiency.toFixed(2);
                }

                const statusKPI = document.getElementById('armStatusKPI');
                if (statusKPI) {
                    if (data.carga_kg > 0) {
                        statusKPI.textContent = 'Operando';
                        statusKPI.style.color = '#27ae60';
                    } else {
                        statusKPI.textContent = 'Inativo';
                        statusKPI.style.color = '#95a5a6';
                    }
                }

                const healthElement = document.getElementById('armHealth');
                if (healthElement) {
                    const health = data.energia > 0 && data.carga_kg >= 0 ? 100 : 0;
                    healthElement.textContent = `${health}%`;
                }

                const lastDataElement = document.getElementById('lastArmDataReceived');
                if (lastDataElement) {
                    lastDataElement.textContent = `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;
                    lastDataElement.style.color = '#27ae60';
                }

                this.armData = data;
                console.log('ü¶æ KPIs atualizados:', data);
            }

            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                if (statusElement) {
                    if (connected) {
                        statusElement.className = 'connection-status connected';
                        statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Conectado</span>';
                    } else {
                        statusElement.className = 'connection-status disconnected';
                        statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>Desconectado</span>';
                    }
                }
            }

            updateMQTTStatus(connected) {
                const statusElement = document.getElementById('mqttStatus');
                if (statusElement) {
                    if (connected) {
                        statusElement.className = 'connection-status connected';
                        statusElement.innerHTML = '<i class="fas fa-database"></i><span>MQTT Online</span>';
                    } else {
                        statusElement.className = 'connection-status disconnected';
                        statusElement.innerHTML = '<i class="fas fa-database"></i><span>MQTT Offline</span>';
                    }
                }
            }

            startInternetMonitoring() {
                setInterval(() => {
                    this.updateConnectionStatus(this.ws && this.ws.readyState === WebSocket.OPEN);
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.armDashboard = new ArmDashboard();
        });
    </script>
</body>
</html>
