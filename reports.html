<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com fonts.googleapis.com; font-src 'self' cdnjs.cloudflare.com fonts.gstatic.com; connect-src 'self' ws: wss:; img-src 'self' data:;">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RelatÃ³rios - Dashboard Sentinela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .report-container {
            padding: 0;
        }

        .content-wrapper {
            padding: 30px;
        }

        .report-header {
            margin-bottom: 30px;
        }

        .report-header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .report-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 500;
            margin-right: 5px;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-group button {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }

        .filter-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .filter-group button:last-child {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            box-shadow: 0 4px 6px rgba(149, 165, 166, 0.2);
        }

        .filter-group button:last-child:hover {
            box-shadow: 0 6px 12px rgba(149, 165, 166, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.12);
        }

        .stat-card h3 {
            color: #7f8c8d;
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }

        .stat-card .unit {
            font-size: 18px;
            color: #95a5a6;
            margin-left: 8px;
            font-weight: 500;
        }

        .readings-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .readings-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-table, .readings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .events-table th,
        .events-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .events-table th {
            background: linear-gradient(135deg, #f5f7fa 0%, #ecf0f1 100%);
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .events-table th:first-child {
            border-top-left-radius: 8px;
        }

        .events-table th:last-child {
            border-top-right-radius: 8px;
        }

        .events-table tr:hover {
            background: #f8f9fa;
        }

        .events-table tbody tr:last-child td {
            border-bottom: none;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #95a5a6;
            font-size: 16px;
        }

        .no-data i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #ecf0f1;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h3>Admin</h3>
                    <p>Administrador</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item" onclick="window.location.href='/dashboard.html'">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav-item active">
                        <i class="fas fa-chart-line"></i>
                        <span>RelatÃ³rios</span>
                    </li>
                    <li class="nav-item" onclick="window.location.href='/settings.html'">
                        <i class="fas fa-cog"></i>
                        <span>ConfiguraÃ§Ãµes</span>
                    </li>
                    <li class="nav-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sair</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>ðŸ“Š RelatÃ³rios e AnÃ¡lises</h1>
                <div class="header-actions">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-check-circle"></i>
                        <span>Online</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Filtros -->
                <div class="filters">
                    <div class="filter-group">
                        <label>Tipo de Leitura:</label>
                        <select id="readingTypeFilter">
                            <option value="">Todos</option>
                            <option value="latency">LatÃªncia</option>
                            <option value="rms">RMS</option>
                        </select>

                        <label>PerÃ­odo:</label>
                        <input type="datetime-local" id="startDate">
                        <input type="datetime-local" id="endDate">

                        <button onclick="reportsManager.applyFilters()"><i class="fas fa-filter"></i> Aplicar</button>
                        <button onclick="reportsManager.clearFilters()"><i class="fas fa-times"></i> Limpar</button>
                    </div>
                </div>

        <!-- EstatÃ­sticas Gerais -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Leituras</h3>
                <div class="value" id="totalReadings">-</div>
            </div>
            <div class="stat-card">
                <h3>LatÃªncia MÃ©dia</h3>
                <div class="value" id="avgLatency">-</div>
                <span class="unit">ms</span>
            </div>
            <div class="stat-card">
                <h3>RMS MÃ©dio</h3>
                <div class="value" id="avgPowerQuality">-</div>
                <span class="unit">A</span>
            </div>
        </div>

                <!-- Dados SÃ­ncronos -->
                <div class="readings-section">
                    <h2>ðŸ“ˆ Leituras Recentes</h2>
                    <div id="readingsTableContainer">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Carregando leituras...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class ReportsManager {
            constructor() {
                this.currentReadingType = '';
                this.allReadings = [];
                this.init();
            }

            async init() {
                await this.checkAuth();
                await this.loadData();
                this.setupEventListeners();
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/check', {
                        credentials: 'include'
                    });
                    if (!response.ok) {
                        window.location.href = '/login.html';
                    }
                } catch (error) {
                    console.error('Erro ao verificar autenticaÃ§Ã£o:', error);
                    window.location.href = '/login.html';
                }
            }

            async loadData() {
                try {
                    // Carregar dados da API externa
                    const apiSincronoResponse = await fetch('/apisincrono');
                    const apiSincronoData = await apiSincronoResponse.json();
                    
                    const mediaMsResponse = await fetch('/apisincronomedia1');
                    const mediaMs = await mediaMsResponse.json();
                    
                    const mediaRmsResponse = await fetch('/apisincronomedia0');
                    const mediaRms = await mediaRmsResponse.json();

                    // Transformar dados da API para o formato esperado
                    this.allReadings = apiSincronoData.map(item => ({
                        timestamp: item.horaEvento,
                        type: item.unidade === 'ms' ? 'latency' : 'rms',
                        value: item.valorEvento,
                        unit: item.unidade
                    }));

                    // Carregar eventos crÃ­ticos (mantÃ©m os dados internos)
                    const eventsResponse = await fetch('/api/events/critical', {
                        credentials: 'include'
                    });
                    const eventsData = await eventsResponse.json();
                    this.allEvents = eventsData.data || [];

                    // Criar objeto de mÃ©dias
                    const averages = {
                        latency: {
                            average: parseFloat(mediaMs)
                        },
                        rms: {
                            average: parseFloat(mediaRms)
                        }
                    };

                    this.updateStats(averages);
                    this.renderReadings();
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                }
            }

            updateStats(averages) {
                document.getElementById('totalReadings').textContent = this.allReadings.length;
                document.getElementById('avgLatency').textContent = 
                    averages.latency?.average?.toFixed(2) || '-';
                document.getElementById('avgPowerQuality').textContent = 
                    averages.rms?.average?.toFixed(2) || '-';
            }

            renderReadings() {
                const container = document.getElementById('readingsTableContainer');
                
                let filteredReadings = this.allReadings;
                if (this.currentReadingType) {
                    filteredReadings = this.allReadings.filter(r => r.type === this.currentReadingType);
                }

                if (filteredReadings.length === 0) {
                    container.innerHTML = '<div class="no-data"><i class="fas fa-chart-line"></i><p>Nenhuma leitura encontrada</p></div>';
                    return;
                }

                const tableHTML = `
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th><i class="far fa-clock"></i> Data/Hora</th>
                                <th><i class="fas fa-tag"></i> Tipo</th>
                                <th><i class="fas fa-chart-bar"></i> Valor</th>
                                <th><i class="fas fa-ruler"></i> Unidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredReadings.slice(-100).reverse().map(reading => `
                                <tr>
                                    <td>${new Date(reading.timestamp).toLocaleString('pt-BR')}</td>
                                    <td>${this.getReadingTypeLabel(reading.type)}</td>
                                    <td><strong>${reading.value}</strong></td>
                                    <td>${reading.unit}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.innerHTML = tableHTML;
            }

            getReadingTypeLabel(type) {
                const labels = {
                    latency: 'LatÃªncia',
                    rms: 'RMS'
                };
                return labels[type] || type;
            }

            applyFilters() {
                this.currentReadingType = document.getElementById('readingTypeFilter').value;
                this.renderReadings();
            }

            clearFilters() {
                document.getElementById('readingTypeFilter').value = '';
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                this.currentReadingType = '';
                this.renderReadings();
            }

            setupEventListeners() {
                // Auto-refresh a cada 30 segundos
                setInterval(() => this.loadData(), 30000);
                
                // Mobile menu toggle
                const menuToggle = document.querySelector('.menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                
                if (menuToggle && sidebar) {
                    // Criar overlay para mobile
                    let overlay = document.querySelector('.sidebar-overlay');
                    if (!overlay) {
                        overlay = document.createElement('div');
                        overlay.className = 'sidebar-overlay';
                        document.querySelector('.dashboard-layout').appendChild(overlay);
                    }

                    // Toggle sidebar
                    menuToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        sidebar.classList.toggle('open');
                        overlay.classList.toggle('active');
                        document.body.style.overflow = sidebar.classList.contains('open') ? 'hidden' : '';
                    });

                    // Fechar ao clicar no overlay
                    overlay.addEventListener('click', () => {
                        sidebar.classList.remove('open');
                        overlay.classList.remove('active');
                        document.body.style.overflow = '';
                    });

                    // Fechar ao clicar em um item do menu
                    const navItems = sidebar.querySelectorAll('.nav-item');
                    navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            if (window.innerWidth <= 768) {
                                sidebar.classList.remove('open');
                                overlay.classList.remove('active');
                                document.body.style.overflow = '';
                            }
                        });
                    });

                    // Fechar ao redimensionar para desktop
                    window.addEventListener('resize', () => {
                        if (window.innerWidth > 768) {
                            sidebar.classList.remove('open');
                            overlay.classList.remove('active');
                            document.body.style.overflow = '';
                        }
                    });
                }
            }
        }

        const reportsManager = new ReportsManager();

        // FunÃ§Ã£o de logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
